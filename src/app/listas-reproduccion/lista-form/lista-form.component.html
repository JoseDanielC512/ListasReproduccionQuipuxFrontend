<mat-card>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-content>
        <form [formGroup]="listaForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill">
                <mat-label>Nombre de la Lista</mat-label>
                <input matInput formControlName="nombre" required>
                <mat-error *ngIf="listaForm.get('nombre')?.hasError('required')">
                    El nombre es requerido.
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Descripci√≥n</mat-label>
                <textarea matInput formControlName="descripcion"></textarea>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit" [disabled]="!listaForm.valid">
                Guardar Lista
            </button>
            <button mat-button routerLink="/listas">Cancelar</button>
        </form>
    </mat-card-content>
</mat-card>

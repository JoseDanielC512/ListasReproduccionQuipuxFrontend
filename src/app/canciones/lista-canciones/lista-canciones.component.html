<div class="songs-list-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Lista de Canciones</mat-card-title>
            <mat-card-actions class="header-actions">
                <button mat-raised-button color="primary" routerLink="/canciones/nueva">
                    <mat-icon>add</mat-icon> Agregar Nueva Canción
                </button>
            </mat-card-actions>
        </mat-card-header>
        <mat-card-content>
            <div class="mat-elevation-z2"> <!-- Añadir elevación para la tabla -->
                <table mat-table [dataSource]="canciones" *ngIf="canciones.length > 0; else noSongs">

                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <!-- Titulo Column -->
                    <ng-container matColumnDef="titulo">
                        <th mat-header-cell *matHeaderCellDef> Título </th>
                        <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
                    </ng-container>

                    <!-- Artista Column -->
                    <ng-container matColumnDef="artista">
                        <th mat-header-cell *matHeaderCellDef> Artista </th>
                        <td mat-cell *matCellDef="let element"> {{element.artista}} </td>
                    </ng-container>

                    <!-- Album Column -->
                    <ng-container matColumnDef="album">
                        <th mat-header-cell *matHeaderCellDef> Álbum </th>
                        <td mat-cell *matCellDef="let element"> {{element.album}} </td>
                    </ng-container>

                    <!-- Año Column -->
                    <ng-container matColumnDef="anno">
                        <th mat-header-cell *matHeaderCellDef> Año </th>
                        <td mat-cell *matCellDef="let element"> {{element.anno}} </td>
                    </ng-container>

                    <!-- Genero Column -->
                    <ng-container matColumnDef="genero">
                        <th mat-header-cell *matHeaderCellDef> Género </th>
                        <td mat-cell *matCellDef="let element"> {{element.genero}} </td>
                    </ng-container>

                    <!-- Acciones Column -->
                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef> Acciones </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button color="accent" [routerLink]="['/canciones/editar', element.id]">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="eliminarCancion(element.id!)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <ng-template #noSongs>
                    <p class="no-songs-message">No hay canciones para mostrar. ¡Agrega una nueva!</p>
                </ng-template>
            </div>
        </mat-card-content>
    </mat-card>
</div>
